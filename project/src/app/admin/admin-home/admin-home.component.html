
<p>Hello this is Admin page. Here you can view the number of users, the number of posts and number of visitors.</p>
<div class="container">
    <div class="row">
        <div class="col-md-3  mt-2">
                <div class="card-body">
                  <h2 class="card-title">Users Number</h2>
                  <hr/>
                  <p class="card-text">{{userList.length}}</p>
                </div>

        </div>
        <br>
        <div class="col-md-4 mt-2">
                <div class="card-body">
                  <h2 class="card-title">Posts Number</h2>
                  <hr/>
                  <p class="card-text">{{postList.length}}</p>
                </div>
              </div>

        <br>
        <div class="col-md-5 mt-2">
                <div class="card-body">
                  <h2 class="card-title">Visitors Number</h2>
                  <hr/>
                  <p class="card-text">{{VisitorStateService.visitors.length}}</p>
                </div>
              </div>
</div>
</div>
